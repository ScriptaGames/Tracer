{{ #if state === 'title' }}
<div class="button-container">
    <button fade-in-out on-click="play-challenge" class="title-button play-button"></button>
</div>
<div class="button-container">
    <button fade-in-out on-click="play-free-draw" class="title-button free-draw-button"></button>
</div>
{{ /if }}
{{ #if state === 'levelend' }}
<div fade-in-out class="levelend">
    <p>Level complete!  {{ congrats }}</p>
    <button on-click="replay-level"><img src="../images/replay.png"><br>Replay</button>
    <button on-click="next-level"><img src="../images/next.png"><br>Next Level</button>
</div>
{{ /if }}
{{ #if state === 'end' }}
<p fade-in-out>You finished the game!</p>
{{ /if }}

{{ #if state === 'title' }}
<div class="button-container">
    <button fade-in-out on-click="play-challenge" class="title-button play-button"></button>
</div>
<div class="button-container">
    <button fade-in-out on-click="play-free-draw" class="title-button free-draw-button"></button>
</div>
{{ /if }}
{{ #if state === 'levelend' }}
<p fade-in-out>Drawing complete!</p>
<button fade-in-out on-click="replay-level">Replay</button>
<button fade-in-out on-click="next-level">Next Level</button>
{{ /if }}
{{ #if state === 'end' }}
<p fade-in-out>You finished the game!</p>
{{ /if }}
